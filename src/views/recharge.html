<script type="text/javascript">
    $(function(){
        /*充值选择*/
        $(".recharge-price li").on("click",function(){
            $(".recharge-price li").removeClass("on");
            $(this).addClass("on");
            if(!$(this).hasClass("otherVal")){
                $(".other_price").val("其他金额");
            }
            var ids = $(this).attr("data-id");
//            $(".now-price").html(ids);
        });
        var other = $(".other_price");
        other.on("focus",function(){
            if($(this).val() == "其他金额"){
                $(this).val("");
            }
        }).on("blur",function(){
            if($(this).val() == ""){
                $(this).val("其他金额");
            }else{
                $(".now-price").html($(this).val());
            }
        });
        /*充值*/
        $("#ok-recharge-Btn").on("click",function(){
            if($(".recharge-price li.on").hasClass("otherVal")){
                if($(".other_price").val() == "其他金额" || $(".other_price").val() == ""){
                    alert("请输入金额");
                    return false;
                }else{
                    $(".czcg-p").html('充值成功，您的充值金额为：'+$(".other_price").val());
                }
            }else{
                $(".czcg-p").html('充值成功，您的充值金额为：'+$(".recharge-price li.on").attr("data-id"));
            }
            $(".czcg-box").css("display","block");
            setTimeout(function(){
                window.location.href="index.html";
            },1000);
        });
    });
</script>
